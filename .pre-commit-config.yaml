repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=79]
        files: ^(python_service|graphql_api|db_migration|observability|tests)/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: [--profile=black]
        files: ^(python_service|graphql_api|db_migration|observability|tests)/.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=79, --extend-ignore=E203]
        files: ^(python_service|graphql_api|db_migration|observability|tests)/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-psycopg2]
        files: ^(python_service|graphql_api|db_migration|observability)/.*\.py$
        exclude: ^tests/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-r, python_service/, -r, graphql_api/, -r, db_migration/, -r, observability/]
        exclude: ^tests/ 